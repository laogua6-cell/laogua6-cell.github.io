                { title: "救砖教程", description: "手机救砖详细教程", link: "#" },
                { title: "解锁教程", description: "Bootloader解锁详细教程", link: "#" },
                { title: "修复工具合集", description: "各种修复工具合集", link: "#" }
            ],
            10: [
                { title: "官方ROM合集", description: "各品牌官方ROM下载", link: "#" },
                { title: "第三方ROM", description: "LineageOS、PixelExperience等", link: "#" },
                { title: "Magisk模块", description: "各种Magisk模块下载", link: "#" },
                { title: "TWRP恢复", description: "各机型TWRP恢复下载", link: "#" },
                { title: "GApps", description: "Google应用包下载", link: "#" },
                { title: "Xposed框架", description: "Xposed框架及模块", link: "#" },
                { title: "内核下载", description: "各机型自定义内核", link: "#" },
                { title: "字体包", description: "各种字体包下载", link: "#" },
                { title: "音效包", description: "ViPER4Android等音效包", link: "#" },
                { title: "ROM制作工具", description: "ROM制作和修改工具", link: "#" }
            ]
        };

        // DOM元素
        const largeCardsContainer = document.getElementById('largeCards');
        const smallCardsContainer = document.getElementById('smallCardsContainer');
        const smallCardsTitle = document.getElementById('smallCardsTitle');
        const smallCardsContainerInner = document.getElementById('smallCards');
        const backButton = document.getElementById('backButton');
        const themeToggle = document.getElementById('themeToggle');
        const backToTop = document.getElementById('backToTop');

        // 初始化大卡片
        function initLargeCards() {
            largeCardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'large-card';
                cardElement.dataset.id = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-number">${card.id}</div>
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                    <div class="download-link">查看工具列表</div>
                `;
                
                cardElement.addEventListener('click', () => showSmallCards(card.id, card.title));
                largeCardsContainer.appendChild(cardElement);
            });
        }

        // 显示小卡片
        function showSmallCards(cardId, cardTitle) {
            // 隐藏大卡片
            largeCardsContainer.style.display = 'none';
            
            // 设置小卡片区域标题
            smallCardsTitle.textContent = cardTitle;
            
            // 清空小卡片容器
            smallCardsContainerInner.innerHTML = '';
            
            // 获取对应的小卡片数据
            const cards = smallCardsData[cardId];
            
            // 生成小卡片
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'small-card';
                
                cardElement.innerHTML = `
                    <h4>${card.title}</h4>
                    <p>${card.description}</p>
                    <a href="${card.link}" class="download-link">下载工具</a>
                `;
                
                smallCardsContainerInner.appendChild(cardElement);
            });
            
            // 显示小卡片区域
            smallCardsContainer.classList.add('active');
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 返回大卡片列表
        function backToLargeCards() {
            // 显示大卡片
            largeCardsContainer.style.display = 'grid';
            
            // 隐藏小卡片区域
            smallCardsContainer.classList.remove('active');
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 切换暗色/亮色模式
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            
            // 更新按钮文本和图标
            const icon = themeToggle.querySelector('i');
            const text = themeToggle.querySelector('span');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
                text.textContent = '切换亮色';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = '切换黑白';
            }
            
            // 保存主题偏好到localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // 检查保存的主题偏好
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                
                // 更新按钮文本和图标
                const icon = themeToggle.querySelector('i');
                const text = themeToggle.querySelector('span');
                icon.className = 'fas fa-sun';
                text.textContent = '切换亮色';
            }
        }

        // 显示/隐藏返回顶部按钮
        function toggleBackToTop() {
            if (window.scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        }

        // 返回顶部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 初始化
        function init() {
            initLargeCards();
            checkSavedTheme();
            
            // 事件监听
            backButton.addEventListener('click', backToLargeCards);
            themeToggle.addEventListener('click', toggleTheme);
            window.addEventListener('scroll', toggleBackToTop);
            backToTop.addEventListener('click', scrollToTop);
            
            // 初始检查是否显示返回顶部按钮
            toggleBackToTop();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="https://player.xfyun.club/js/QQWXAntiRedness/AntiRedness.min.js"></script>
</body>
