<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圣诞魔法手势控制</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- MediaPipe Hands -->
    <script src="https://unpkg.com/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/@mediapipe/hands/hands.js" crossorigin="anonymous" defer></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    
    <!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" defer></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="app-container">
        <video id="input_video" style="display: none;" playsinline webkit-playsinline></video>
        <canvas id="output_canvas"></canvas>

        <div id="loading" class="loading-overlay">
            <div class="spinner-container">
                <div class="spinner"></div>
                <p class="loading-text">正在初始化魔法引擎...</p>
                <p class="loading-hint">请允许摄像头权限<br>建议横屏体验最佳</p>
            </div>
        </div>

        <div id="instruction-panel" class="instruction-panel">
            <h3 id="panel-header" class="panel-header">
                <span class="magic-icon">✨</span>
                魔法指令集
                <span id="toggle-icon" class="toggle-icon">▼</span>
            </h3>
            <ul id="instruction-list" class="instruction-list">
                <li class="instruction-item">
                    <span class="gesture-icon">✋</span>
                    <span class="instruction-text"><strong>张开手掌</strong>: 召唤伯利恒之星</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">✊</span>
                    <span class="instruction-text"><strong>握拳</strong>: 时间静止</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">✌️</span>
                    <span class="instruction-text"><strong>剪刀手</strong>: 彩虹雪花模式</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">👌</span>
                    <span class="instruction-text"><strong>OK手势</strong>: 播放/暂停音乐</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">👍</span>
                    <span class="instruction-text"><strong>竖大拇指</strong>: 圣诞树生长/充能</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">🤙</span>
                    <span class="instruction-text"><strong>666手势</strong>: 切换主题配色</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">👆</span>
                    <span class="instruction-text"><strong>单指食指</strong>: 魔法光绘/轨迹</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">🤟</span>
                    <span class="instruction-text"><strong>爱你的手势</strong>: 漫天爱心雨</span>
                </li>
                <li class="instruction-item">
                    <span class="gesture-icon">🕸️</span>
                    <span class="instruction-text"><strong>蜘蛛侠</strong>: 召唤暴风雪</span>
                </li>
            </ul>
        </div>

        <div id="status-feedback" class="status-feedback">等待魔法连接...</div>
        
        <div id="performance-monitor" class="performance-monitor"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
